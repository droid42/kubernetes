apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: nginx-ingress-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-nginx
  template:
    metadata:
      name: nginx
      labels:
        app: ingress-nginx
    spec:
      containers:
      - name: ingress-nginx
        image: alexbloss/nginx-ingress-arm64:1.0.0
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 80
            hostPort: 80
          - name: https
            containerPort: 443
            hostPort: 443
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        # Uncomment the lines below to enable extensive logging and/or customization of
        # NGINX configuration with configmaps
        args:
          - -v=3
         #- -nginx-configmaps=$(POD_NAMESPACE)/nginx-config
         # - -default-server-tls-secret=$(POD_NAMESPACE)/default-server-secret
